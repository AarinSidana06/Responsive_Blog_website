<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="css/utils.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/contact.css" rel="stylesheet">
    <link href="css/mobile.css" rel="stylesheet">
    <title>iBlog - Heaven for bloggers</title>
</head>
<body>
<nav class="navigation max-width-1 m-auto">
    <div class="nav-left">
        <a href="index.html">
            <span><img alt="" src="img/logo.png" width="94px"></span>
        </a>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>
    <div class="nav-right">
        <form action="search.html" method="get">
            <input class="form-input" name="query" placeholder="Article Search" type="text">
            <button class="btn">Search</button>
        </form>

    </div>

</nav>
<div class="max-width-1 m-auto">
    <hr>
</div>
<div class="contact-content font1 max-width-1 m-auto">
    <div class="max-width-1 m-auto mx-1">
        <h2>Feel Free to Contact Us</h2>
        <div class="contact-form">
            <div class="form-box">
                <input placeholder="Enter Your Name" type="text">
            </div>
            <div class="form-box">
                <input placeholder="Enter Your Phone Number" type="text">
            </div>
            <div class="form-box">
                <input placeholder="Enter Your Email Id" type="text">
            </div>
            <div class="form-box">
                <textarea cols="30" id="" name="" placeholder="How may we help you?" rows="10"></textarea>
            </div>
            <div class="form-box">
                <button class="btn">Submit</button>
            </div>

        </div>
    </div>

</div>
